<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BadIMSI Box - Register</title>
    <link href="css/hacker.css" rel="stylesheet">

    <style>
    .tall-row {
        margin-top: 40px;
    }
    .modal {
        position: relative;
        top: auto;
        right: auto;
        left: auto;
        bottom: auto;
        z-index: 1;
        display: block;
    }
    </style>
</head>

<body>


    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BadIMSI Box</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">How to use</a>
                    </li>
                    <li>
                        <a href="#">About us</a>
                    </li>
                </ul>
            </div>            
        </div>
    </nav>


    <div class="container">

        <div class="bs-component">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Sign up</li>
            </ul>
        </div>    

        <!-- Jumbotron -->
        <div class="jumbotron">

            <h1>BadIMSI Box's form</h1>
                <form class="form-horizontal">
                        <fieldset>
                            <h2>Registration</h2>
                            <hr>

                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Firstname</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="inputFirstname" placeholder="Firstname" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Lastname</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="inputLastname" placeholder="Lastname" type="text">
                                </div>
                            </div>                                                        
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="inputEmail" placeholder="Email" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="inputPassword" placeholder="Password" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="inputConfirmPassword" placeholder="Password again" type="password">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> I hereby accept the terms and conditions for using this site
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">                    
                                <div class="col-lg-10 col-lg-offset-2">
                                    <div class="alert alert-dismissible alert-info">
                                        <button type="button" class="close">×</button>
                                        <strong>Email already used.</strong> Please change email or reset your password.
                                    </div>
                            </div>
                            </div> 
                            <div class="form-group">                    
                                <div class="col-lg-10 col-lg-offset-2">
                                    <div class="alert alert-dismissible alert-info">
                                        <button type="button" class="close">×</button>
                                        <strong>Matching failed.</strong> The two passwords are not the same.
                                    </div>
                                </div>
                            </div>                                                                                      
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
        </div>

        <div class="row tall-row">
            <div class="col-md-12">
                <p>Created by <a href="#">MIMSI</a>. © 2015</p>
            </div>
        </div>

    </div>

    <script src="css/jquery.js"></script>
    <script src="css/bootstrap.js"></script>

    <!-- Github stars script -->
    <script>
    $(document).ready(function(){
        $.getJSON("https://api.github.com/repos/brobin/hacker-bootstrap", function(data){
            var stars = data['stargazers_count'];
            $("#stars").text(stars + " stars");
        });
    });
    </script>



</body></html>
